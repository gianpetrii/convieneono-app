  <circle cx="67" cy="90" r="6" fill="#10b981"/>
  <circle cx="90" cy="90" r="6" fill="#10b981"/>
  <circle cx="113" cy="90" r="6" fill="#10b981"/>
  
  <!-- Row 2 -->
  <circle cx="67" cy="108" r="6" fill="#10b981"/>
  <circle cx="90" cy="108" r="6" fill="#10b981"/>
  <circle cx="113" cy="108" r="6" fill="#10b981"/>
  
  <!-- Row 3 -->
  <circle cx="67" cy="126" r="6" fill="#10b981"/>
  <circle cx="90" cy="126" r="6" fill="#10b981"/>
  <circle cx="113" cy="126" r="6" fill="#10b981"/>
  
  <!-- Checkmark overlay (larger) -->
  <circle cx="135" cy="45" r="28" fill="#3b82f6"/>
  <path d="M120 45 L130 55 L150 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
